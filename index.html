
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{background-color: rgb(255, 89, 0); color: aliceblue;}
    </style>
    <title>Registeration Form</title>
</head>
<body>
   <a href="https://www.msijanakpuri.com" target="_blank"><img src="https://msi-ggsip.org/wp-content/uploads/2016/06/Maharaja-Surajmal-1.jpg" height="98" width="95" alt="_main"></a><h1>Registeration Form For Maharaja Surajmal Institute 2022</h1>
    <table cellspacing="10">
        <pre><marquee bgcolor="#000080" style="color: #FFFFFF; font-family: Book Antiqua" behavior="scroll" >Registeration Form will closed soon | Last date to Fill the registeration form is 05/09/2022| Classes will start onces the registeration process is completed</marquee></pre>
        <form>
            <tr>
                <th><label>NAME</label></th>
                <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <th><label>Age</label></th>
                <td><input type="text" placeholder="Enter Your Age"></td>
            </tr>
            <tr>
                <th><label>Father's Name</label></th>
                <td><input type="text" placeholder="Enter Your Father's Name"></td>
                <tr>
                    <th><label>Mother's Name</label></th>
                    <td><input type="text" placeholder="Enter Your Mother's Name"></td>
                    
            <tr>
                <th><label>School's Name</label></th>
                <td><input type="text" placeholder="Enter Your School's Name"></td>
            </tr>
            <tr colspan="2">
                <th><label>Qualification </label></th>
            <td colspan="2"><input type="checkbox">X<sup>th</sup>
            <input type="checkbox">XII<sup>th</sup></td>
        </tr>
        <tr>
            <th><label>X<sup>th</sup>Percentage</label></th>
            <td><input type="text" placeholder="10th class percentage"></td>
         </tr>
         <tr>
            <th><label>XII<sup>th</sup>Percentage</label></th>
            <td><input type="text" placeholder="12th class percentage"></td>
         </tr>
         <tr>
            <th><label>E-Mail Address</label></th>
            <td><input type="email" placeholder="Enter your email id"></td>
         </tr>
         <tr>
            <th><label>Phone Number</label></th>
            <td><input type="number" placeholder="Enter your phone number"></td>
         </tr>
         <tr>
            <th><label>Gender</label></th>
            <td colspan="2">
                <input type="radio" name="gender">Male <input type="radio" name="gender">Female
            </td>
         </tr>
         <tr>
            <th><label>Address</label></th>
            <td><textarea name="Type your permanent Address" id="" cols="20" rows="5"></textarea></td>
         </tr>
         <tr>
            <th><label>City</label></th>
            <td>
                <select>
                    <option>None</option>
                    <option>Delhi</option>
                    <option>Gurgaon</option>
                    <option>Faridabad</option>
                    <option>Noida</option>
                    <option>Gaziabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label>Course you want to opt</label></th>
            <td>
                <select>
                    <option>None</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.COM</option>
                    <option>B.TECH</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label>Passport Size Image</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label>Signature</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label>10<sup>th</sup> Marksheet</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label>12<sup>th</sup> Marksheet</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </th>
        </tr>
     </form>
   </table> 
</body>
</html>
